<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <h1>ICAN</h1>
        <div id="googleMap" class="w3-round-large w3-greyscale" style="width:100%;height:400px;"></div>
        <script>
            function myMap()
            {
              myCenter=new google.maps.LatLng(32.77663093727863, -117.06921800036321);
              var mapOptions= {
                center:myCenter,
                zoom:12, scrollwheel: true, draggable: true,
                mapTypeId:google.maps.MapTypeId.ROADMAP
              };
              var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);
          
              var marker = new google.maps.Marker({
                position: myCenter,
              });
              marker.setMap(map);
            }
        </script>
          
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBibhJM7Es-HagZaGesjhcQ2Xv9HN1r8QA&callback=myMap"></script>
    </body>
</html>
